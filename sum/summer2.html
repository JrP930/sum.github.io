<h6>請打開歌曲聆聽</h6>
<hr/>
<div id="show"></div>
<script type="text/javascript">
var str="一整個寒假的時間都不知道做什麼去了，感覺整個廢掉了😂😂";
var len=str.length;
var i=1;
function showword(){
document.getElementById("show").innerHTML=str.substr(0,i++)+'_';;
if(i>len){
clearInterval("done");
}
}
var done=setInterval("showword()",500);
</script>
